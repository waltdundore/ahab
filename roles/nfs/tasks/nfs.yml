---
# ==============================================================================
# NFS Client Installation and Configuration
# ==============================================================================
# Install NFS utilities and mount network shares
#
# Variables (from defaults/main.yml):
#   - nfs_server: NFS server hostname or IP
#   - nfs_export: NFS export path on server
#   - nfs_mountpoint: Local mount point path
#   - nfs_permissions: Directory permissions for mountpoint
#   - nfs_options: NFS mount options

- name: Install NFS utilities (RedHat family)
  ansible.builtin.dnf:
    name:
      - nfs-utils
      - nfs4-acl-tools
    state: present
  when: ansible_facts['os_family'] | lower == 'redhat'

- name: Install NFS utilities (Debian family)
  ansible.builtin.apt:
    name:
      - nfs-common
      - nfs4-acl-tools
    state: present
  when: ansible_facts['os_family'] | lower == 'debian'

- name: Create NFS mountpoint directory
  ansible.builtin.file:
    path: "{{ nfs_mountpoint }}"
    state: directory
    mode: "{{ nfs_permissions }}"
    owner: root
    group: root

- name: Mount NFS share
  ansible.posix.mount:
    src: "{{ nfs_server }}:{{ nfs_export }}"
    path: "{{ nfs_mountpoint }}"
    fstype: nfs
    opts: "{{ nfs_options }}"
    state: mounted

