# ==============================================================================
# Ansible Configuration
# ==============================================================================
# This file configures Ansible behavior for this project.
# See: https://docs.ansible.com/ansible/latest/reference_appendices/config.html

[defaults]
# Disable deprecation warnings for cleaner output
deprecation_warnings = False

# Uncomment to enable fact caching for faster subsequent runs
# fact_caching = jsonfile
# fact_caching_connection = /tmp/ansible_facts
# fact_caching_timeout = 86400

[ssh_connection]
# Enable SSH pipelining for better performance
# Reduces the number of SSH operations required to execute a module
pipelining = True

# Uncomment to enable SSH connection multiplexing (ControlMaster)
# This can significantly speed up playbook execution
# ssh_args = -o ControlMaster=auto -o ControlPersist=60s
